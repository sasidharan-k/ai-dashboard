steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/peep-app/ai-dashboard', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/peep-app/ai-dashboard']

images:
- 'gcr.io/peep-app/ai-dashboard'
